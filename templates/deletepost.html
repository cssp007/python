{% extends "head-footer.html" %}
    {% block content %}

<button onclick="myFunction()">DELETE</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Press a button!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>


     {% endblock %}
