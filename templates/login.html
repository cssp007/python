<div class="modal-body row">
  <div class="col-md-6">
        <div class="carousel-item active">
           <img class="d-block w-100" src="{{ url_for('static', filename='login.jpg') }}" alt="First slide">
        </div>
   </div>
   
   <div class="col-md-6"> 
      <form action="/", method="POST">
	   <div class="container mt-5 ml-4">
	   <h2>Login to CSS IntUse</h2>
	   </div>
       <div class="form-group mt-3 mr-5 ml-5">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="emailID" class="form-control col-xs-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
       </div>
       <div class="form-group mr-5 ml-5">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="passwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
       </div>
          <button type="submit" class="btn btn-success mt-1 ml-5 mr-5">LOGIN</button>
	       <a href="{{ url_for('forgot') }}" class="ml-5 mr-5">Forgot password?</a>
           <a href="https://www.google.com" class="ml-5">Click for help</a>		   
	  </form>
	  <hr>
	  
	  <form action="{{ url_for('register') }}">
	      <div class="container mt-1">
		  <h5>If you are not sign up, please click to below for sign up..!!</h5>
		  </div> 
		  <button type="submit" class="btn btn-primary mt-1 ml-3">Sign up here</button>
	  </form>
	  
   </div>
</div>
