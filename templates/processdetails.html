{% extends "head-footer.html" %}
    {% block content %}

     {% for item in posts %}
<br>
     <div class="text-left ml-3 mt-5">
         <h3><u><b>Know more about <font class="text-danger">{{item.subject}}</font>.</b></u></h3>
	 </div>
<br>
     <div class="ml-3">
         <h5><font class="text-primary">Subject:</font> {{item.subject}}</h5>
    </div>
<hr>
    <div class="ml-3">
        <h5><font class="text-primary">Description:</font> {{item.body}}</h5>
    </div>
<hr>
     <div class="ml-3">
         <h5><font class="text-danger">ESSWIKI LINK:</font> <a href="">{{item.esswiki}}</a></h5>
    </div>
<hr>
     <div class="ml-3">
         <h5><font class="text-danger">ESSJIRA LINK:</font> <a href="">{{item.essjira}}</a></h5>
    </div>
<hr>

<h5 class="ml-3"><a href="/process-update/{{item.slug}}"><b>UPDATE POST</b></a>
    <a href="/process-delete/{{item.slug}}" class="text-danger ml-5"><b>DELETE POST</b></a></h5>



     {% endfor %}
     {% endblock %}
